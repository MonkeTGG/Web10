<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="assets/images/taskbar/startButton.png">
        <title>Web 10</title>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="startMenuDiv" class="startMenu" style="display: none;"><iframe src="programs/systemPrograms/startMenu/startMenu.html" frameborder="0" style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 86%); backdrop-filter: blur(20%);"></iframe></div>
        <div class="window" style="display: none;" id="browser">
            <div id="browserTitleBar" class="titleBar">
                <img draggable="false" src="https://duckduckgo.com/i/7cc56a9e47e8c282.png" class="windowIcon">
                Mozilla Firefox
                <div class="windowButtons">
                    <button onclick="toggleElementVisibility('browser')" class="close windowButton"><img draggable="false" src="assets/images/windowIcons/X.png" class="wbIcon"></button>
                    <button class="maximise windowButton"><img draggable="false" src="assets/images/windowIcons/O.png" class="wbIcon"></button>
                    <button onclick="toggleElementVisibility('browser')" class="minimise windowButton"><img draggable="false" src="assets/images/windowIcons/-.png" class="wbIcon"></button>
                </div>
            </div>
            <iframe style="width: 100%; height: 100%;" frameborder="0" src="programs/defaultPrograms/browser/index.html">We couldn't load the app :/ If you can, please disable any iframe blocking extensions. If you want, here's the <a href="programs/defaultPrograms/browser/index.html">direct link to the app.</a> </iframe>
        </div>
        <div class="taskbar">
            <button onclick="toggleElementVisibility('startMenuDiv')" class="tbButton"><img draggable="false" src="assets/images/taskbar/startButton.png" class="tbIcon"></button>
            <button onclick="alert('Hello, World!')" class="tbButton"><img draggable="false" src="assets/images/taskbar/searchIcon.png" class="tbIcon"></button>
            <button onclick="toggleElementVisibility('browser'); makeWindowDraggable('browser');" class="tbButton"><img draggable="false" src="https://duckduckgo.com/i/7cc56a9e47e8c282.png" class="tbIcon"></button>
            <button class="" style="position: absolute; right: -2.5px; height: 100%; width: 0px; background-color: rgba(0, 0, 0, 0); border: 0; box-shadow: -1.5px 0 rgba(25, 25, 25, 50);"></button>
            <button class="trayIcon"><img draggable="false" src="assets/images/taskbar/actionCenter.png" class="tbIcon"></button>
        </div>
    </body>
</html>
